{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": ["scripts"],
        "includePattern": ".+\\.(js(doc|x)?|mjs)$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true,
        "systemName": "DnD5e Helpers API Documentation",
        "systemSummary": "Little helpers for little 5e tasks"
    },
    "opts": {
        "encoding": "utf8",
        "readme": "./README.md",
        "destination": "docs/",
        "recurse": true,
        "verbose": true,
        "template": "./node_modules/clean-jsdoc-theme",
        "theme_opts": {
            "theme": "dark"
        }
    },
    "metadata": {
      "title": "DnD5e Helpers"
    }
}
